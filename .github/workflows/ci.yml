name: ci
on:
  push:
    branches:
      - main
jobs:
  # Create the project documentation with mkdocs and commit them to the
  # gh-pages branch.  The docs are published by Github Pages to
  # https://ibm.github.io/helayers/ .
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
